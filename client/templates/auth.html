<div class="auth-page vh-100 d-flex align-items-center">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-6 col-lg-4">
                  <div class="card shadow">
                      <div class="card-header bg-primary text-white text-center">
                          <h4>Добро пожаловать</h4>
                      </div>
                      <div class="card-body">
                          <ul class="nav nav-tabs" id="authTabs">
                              <li class="nav-item">
                                  <a class="nav-link active" data-bs-toggle="tab" href="#login">Вход</a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link" data-bs-toggle="tab" href="#register">Регистрация</a>
                              </li>
                          </ul>
  
                          <div class="tab-content mt-3">
                              <div id="login" class="tab-pane fade show active">
                                  <form id="loginForm">
                                      <div class="mb-3">
                                          <input type="email" class="form-control" placeholder="Email" required>
                                      </div>
                                      <div class="mb-3">
                                          <input type="password" class="form-control" placeholder="Пароль" required>
                                      </div>
                                      <button type="submit" class="btn btn-primary w-100">Войти</button>
                                  </form>
                              </div>
                              
                              <div id="register" class="tab-pane fade">
                                  <form id="registerForm">
                                      <div class="mb-3">
                                          <input type="text" class="form-control" placeholder="Имя пользователя" required>
                                      </div>
                                      <div class="mb-3">
                                          <input type="email" class="form-control" placeholder="Email" required>
                                      </div>
                                      <div class="mb-3">
                                          <input type="password" class="form-control" placeholder="Пароль" required>
                                      </div>
                                      <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  <script src="/static/js/auth.js"></script>
